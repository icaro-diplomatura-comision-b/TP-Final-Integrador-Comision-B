<table mat-table [dataSource]="listaVistaInbox" class="mat-elevation-z8">

  <!-- Remitente -->
  <ng-container matColumnDef="remitente">
    <th mat-header-cell *matHeaderCellDef> Remitente </th>
    <td mat-cell *matCellDef="let element"> {{element.remitente}} </td>
  </ng-container>

  <!-- Destinatario -->
  <ng-container matColumnDef="destinatario">
    <th mat-header-cell *matHeaderCellDef> Destinatario </th>
    <td mat-cell *matCellDef="let element" class="font"> {{element.destinatario}} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> 14/02/2022 </td>
  </ng-container>

  <!-- Mensaje -->
  <ng-container matColumnDef="mensaje">
    <th mat-header-cell *matHeaderCellDef> Mensaje </th>
    <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
