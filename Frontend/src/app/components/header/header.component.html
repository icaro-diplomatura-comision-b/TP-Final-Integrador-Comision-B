<header class="header mb-4 py-4">
  <div
    class="container d-flex flex-column flex-sm-row justify-content-between align-items-center"
  >
    <div class="banner">
      <a routerLink="/home"><h1 class="mb-2 mb-sm-0 fw-bold">IcaroMail</h1></a>
    </div>

    <div class="account d-flex justify-content-end">
      <div class="not-logged w-100" *ngIf="!this.shared.currentUser">
        <button class="mt-3 mt-sm-0 btn btn-primary" routerLink="/login">
          Login
        </button>
      </div>

      <div
        class="logged d-flex flex-column flex-sm-row justify-content-end align-items-center"
        *ngIf="this.shared.currentUser"
      >
        <span class="py-2 py-sm-0 px-2"
          >Welcome, <b>{{ this.shared.currentUser }} </b></span
        >
        <button class="btn btn-primary align-self-stretch" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
